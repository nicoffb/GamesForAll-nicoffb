<ng-container class="container">
  <div class="container_home">
    <div class="main_panel outlined_box_0px">
      <div class="main_content">
        <span class="home montserrat outlined_text_2px">Recipes</span>
        <div class="columns">
          <div class="recipes_column">
            <span
              class="montserrat outlined_text_2px_no_shadow"
              style="font-size: 18px; margin-bottom: 8px"
              >Recipes</span
            >
            <div class="recipes">
              <span *ngFor="let recipe of recipeList">
                <app-recipe-card 
                [recipe]="recipe"
                (OnClick)="getRecipeIngredients(recipe)"
                (OnClick)="getRecipeDetails(recipe)"
                />
              </span>
            </div>
          </div>
          <div class="ingredients_column">
            <span
              class="montserrat outlined_text_2px_no_shadow"
              style="font-size: 18px; margin-bottom: 8px"
              >Ingredients</span
            >
            <div class="ingredients">
              <span *ngFor="let ingredient of ingredientList">
                <app-ingredient-card 
                [ingredient]="ingredient"
                />
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="selected_panel outlined_box_0px"  *ngIf="recipeDetails.name != null">
      <app-recipe-details
      style="width: 100%"
      [recipe]="recipeDetails"
      [author]="recipeDetails.author" />
    </div>
  </div>
</ng-container>
