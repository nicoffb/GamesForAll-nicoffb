<h1 class="users-title">Artwork Categories</h1>
<hr />
<mat-card style="margin: 20px 40px 40px 40px">
  <mat-card-title>
    <button mat-raised-button color="primary" (click)="createCategory()">
      <mat-icon mat-list-icon>add</mat-icon>New Category
    </button>
  </mat-card-title>
  <br />
  <mat-divider></mat-divider>

  <mat-card-content class="dashboard-card-content">
    <div class="mat-elevation-z2">
      
      <table mat-table [dataSource]="dataListaCategorias">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <ng-container matColumnDef="artworkCount">
          <th mat-header-cell *matHeaderCellDef>Artworks</th>
          <td mat-cell *matCellDef="let element">{{ element.artworkResponseList?.length || 0 }}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef style="width: 80px"></th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary" (click)="editCategory(element)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteCategory(element)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnasTable"></tr>
        <tr mat-row *matRowDef="let row; columns: columnasTable"></tr>
      </table>
    </div>
  </mat-card-content>
</mat-card>
