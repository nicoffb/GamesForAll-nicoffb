<div class="body">
  <mat-card class="loginCard">
    <div class="header">
      <img src="/assets/gamesforall_logo.png" alt="GamesForAllLogo" class="logo-img">
    </div>
    <mat-card-content style="padding-bottom: 15px;">
      <form [formGroup]="formularioLogin" (ngSubmit)="iniciarSesion()">
        <mat-form-field class="full-width" appearance="outline">

          <mat-label>Nombre de usuario</mat-label>
          <input formControlName="username" matInput autocomplete="off">

        </mat-form-field>

        <mat-form-field class="full-width" appearance="outline">

          <mat-label>Contrase√±a</mat-label>
          <input [type]="ocultarPassword ? 'password' : 'text'" formControlName="password" matInput autocomplete="off">
          <button mat-icon-button matSuffix (click)="ocultarPassword = !ocultarPassword" type="button">
            <mat-icon matSuffix>{{ocultarPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>

        <button class="full-width boton-negro" mat-raised-button  type="submit" [disabled]="formularioLogin.invalid">
          Entrar<mat-icon matSuffix>lock_open</mat-icon>
        </button>
        

      </form>
    </mat-card-content>
    <mat-card-footer>
      <mat-progress-bar mode="indeterminate" *ngIf="mostrarLoading"></mat-progress-bar>
    </mat-card-footer>
  </mat-card>
</div>
