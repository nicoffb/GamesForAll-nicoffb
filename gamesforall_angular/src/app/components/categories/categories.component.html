<div class="app-container">
  <app-sidenav></app-sidenav>

  <div class="content">
    <mat-card class="m-3">
      <div class="card-header">
        <h1 class="title-text">Categorias</h1>
      </div>
      <div class="add-platform">
        <button mat-raised-button (click)="createCategory()" class="add-button">
          <mat-icon mat-list-icon>add</mat-icon>Añadir Categoria
        </button>
      </div>

      <mat-card-content class="dashboard-card-content">
        <div class="mat-elevation-z2">
          <table mat-table [dataSource]="dataListaCategorias" class="table table-striped table-bordered" style="width: 100%;">
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef style="text-align: center;">Id</th>
              <td mat-cell *matCellDef="let element" style="text-align: center;">{{ element.id }}</td>
            </ng-container>

            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef style="text-align: center;">Género</th>
              <td mat-cell *matCellDef="let element" style="text-align: center;">{{ element.genre }}</td>
            </ng-container>

            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef style="text-align: center;"></th>
              <td mat-cell *matCellDef="let element" >
                <button mat-icon-button color="warning" (click)="editCategory(element)" style="margin-right: 15px;">
                  <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="deleteCategory(element)">
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columnasTable" style="text-align: center;"></tr>
            <tr mat-row *matRowDef="let row; columns: columnasTable" style="text-align: center;"></tr>
          </table>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
